<!--限时抢购-->
<div class="con_center" ng-controller="phoneCtrl"  >
    <h2>限时抢购</h2>
    <ul class="con_center_phone" >
        <li ng-repeat="apple in goods">
            <a href="javascript:">
                <img ng-src='{{apple.gImg}}'>
                <span class="p_name">{{apple.gName}}</span>
                <span class="p_price">¥{{apple.gPrice}}</span>
            </a>
        </li>
    </ul>
</div>
